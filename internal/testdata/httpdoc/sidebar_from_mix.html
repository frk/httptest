<div class="sidebar-container">
	<header class="sidebar-header">
		<div class="sidebar-banner-box">
			<h3 class="sidebar-heading">
				<a href="/api" class="">Example API v1</a>
			</h3>
		</div>
	</header>
	<nav class="sidebar">
		<div class="sidebar-list-container">
			<h5 class="sidebar-list-title">Endpoint Group 1</h5>
			<ul class="sidebar-list">
				<li class="sidebar-list-item has-subitems{{ if .IsActive `/api/article-1` }} active{{ end }}">
					<a href="/api/article-1#article-1" class="sidebar-item">Article 1</a>
					<ul class="sidebar-item-subitems{{ if .IsHidden `/api/article-1` }} hidden{{ end }}">
						<li class="sidebar-list-item{{ if .IsActive `/api/article-1/api/foos/create` }} active{{ end }}">
							<a href="/api/article-1/api/foos/create#article-1.api-foos-create" class="sidebar-item">Create a Foo</a>
						</li>
						<li class="sidebar-list-item{{ if .IsActive `/api/article-1/api/foos/list` }} active{{ end }}">
							<a href="/api/article-1/api/foos/list#article-1.api-foos-list" class="sidebar-item">List Foos</a>
						</li>
						<li class="sidebar-list-item{{ if .IsActive `/api/article-1/sub-article-1` }} active{{ end }}">
							<a href="/api/article-1/sub-article-1#article-1.sub-article-1" class="sidebar-item">Sub Article 1</a>
						</li>
						<li class="sidebar-list-item has-subitems{{ if .IsActive `/api/article-1/sub-article-2` }} active{{ end }}">
							<a href="/api/article-1/sub-article-2#article-1.sub-article-2" class="sidebar-item">Sub Article 2</a>
							<ul class="sidebar-item-subitems{{ if .IsHidden `/api/article-1/sub-article-2` }} hidden{{ end }}">
								<li class="sidebar-list-item has-subitems{{ if .IsActive `/api/article-1/sub-article-2/sub-sub-endpoints-1` }} active{{ end }}">
									<a href="/api/article-1/sub-article-2/sub-sub-endpoints-1#article-1.sub-article-2.sub-sub-endpoints-1" class="sidebar-item">Sub Sub Endpoints 1</a>
									<ul class="sidebar-item-subitems{{ if .IsHidden `/api/article-1/sub-article-2/sub-sub-endpoints-1` }} hidden{{ end }}">
										<li class="sidebar-list-item{{ if .IsActive `/api/article-1/sub-article-2/sub-sub-endpoints-1/api/foos/bars/create` }} active{{ end }}">
											<a href="/api/article-1/sub-article-2/sub-sub-endpoints-1/api/foos/bars/create#article-1.sub-article-2.sub-sub-endpoints-1.api-foos-bars-create" class="sidebar-item">Create a FooBar</a>
										</li>
										<li class="sidebar-list-item{{ if .IsActive `/api/article-1/sub-article-2/sub-sub-endpoints-1/api/foos/bars/list` }} active{{ end }}">
											<a href="/api/article-1/sub-article-2/sub-sub-endpoints-1/api/foos/bars/list#article-1.sub-article-2.sub-sub-endpoints-1.api-foos-bars-list" class="sidebar-item">List FooBars</a>
										</li>
									</ul>
								</li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="sidebar-list-container">
			<h5 class="sidebar-list-title">Article Group 2</h5>
			<ul class="sidebar-list">
				<li class="sidebar-list-item{{ if .IsActive `/api/article-3` }} active{{ end }}">
					<a href="/api/article-3#article-3" class="sidebar-item">Article 3</a>
				</li>
			</ul>
		</div>
	</nav>
	<footer class="sidebar-footer">
	</footer>
</div>
