				<a href="/api" class="">Example API v1</a>
			</h3>
		</div>
	</header>
	<nav class="sidebar">
		<div class="sidebar-list-container">
			<h5 class="sidebar-list-title">Article Group 1</h5>
			<ul class="sidebar-list">
				<li class="sidebar-list-item has-subitems{{ if .IsActive `/api/article-1` }} active{{ end }}">

						<li class="sidebar-list-item has-subitems{{ if .IsActive `/api/article-1/sub-article-2` }} active{{ end }}">

								</li>
							</ul>
						</li>
					</ul>
				</li>
				<li class="sidebar-list-item{{ if .IsActive `/api/article-2` }} active{{ end }}">
					<a href="/api/article-2#article-2" class="sidebar-item">Article 2</a>
				</li>
			</ul>
		</div>
		<div class="sidebar-list-container">
			<h5 class="sidebar-list-title">Article Group 2</h5>
			<ul class="sidebar-list">

					<a href="/api/article-3#article-3" class="sidebar-item">Article 3</a>
