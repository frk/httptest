<div class="sidebar-container">
	<header class="sidebar-header">
		<div class="sidebar-banner-box">
			<h3 class="sidebar-heading">
				<a href="/api" class="">Example API v1</a>
			</h3>
		</div>
	</header>
	<nav class="sidebar">
		<div class="sidebar-list-container">
			<h5 class="sidebar-list-title">Endpoint Group 1</h5>
			<ul class="sidebar-list">
				<li class="sidebar-list-item has-subitems{{ if .IsActive `/api/endpoint-group-1/article` }} active{{ end }}" data-anchor="endpoint-group-1.article">
					<a href="/api/endpoint-group-1/article" class="sidebar-item">Article 1</a>
					<ul class="sidebar-item-subitems{{ if .IsHidden `/api/endpoint-group-1/article` }} hidden{{ end }}">
						<li class="sidebar-list-item{{ if .IsActive `/api/foos/create` }} active{{ end }}" data-anchor="api.foos.create">
							<a href="/api/foos/create" class="sidebar-item">Create a Foo</a>
						</li>
						<li class="sidebar-list-item{{ if .IsActive `/api/foos/list` }} active{{ end }}" data-anchor="api.foos.list">
							<a href="/api/foos/list" class="sidebar-item">List Foos</a>
						</li>
						<li class="sidebar-list-item{{ if .IsActive `/api/endpoint-group-1/article/sub-article` }} active{{ end }}" data-anchor="endpoint-group-1.article.sub-article">
							<a href="/api/endpoint-group-1/article/sub-article" class="sidebar-item">Sub Article 1</a>
						</li>
						<li class="sidebar-list-item has-subitems{{ if .IsActive `/api/endpoint-group-1/article/sub-article-2` }} active{{ end }}" data-anchor="endpoint-group-1.article.sub-article-2">
							<a href="/api/endpoint-group-1/article/sub-article-2" class="sidebar-item">Sub Article 2</a>
							<ul class="sidebar-item-subitems{{ if .IsHidden `/api/endpoint-group-1/article/sub-article-2` }} hidden{{ end }}">
								<li class="sidebar-list-item has-subitems{{ if .IsActive `/api/endpoint-group-1/article/sub-article-2/sub-sub-endpoints-1` }} active{{ end }}" data-anchor="endpoint-group-1.article.sub-article-2.sub-sub-endpoints-1">
									<a href="/api/endpoint-group-1/article/sub-article-2/sub-sub-endpoints-1" class="sidebar-item">Sub Sub Endpoints 1</a>
									<ul class="sidebar-item-subitems{{ if .IsHidden `/api/endpoint-group-1/article/sub-article-2/sub-sub-endpoints-1` }} hidden{{ end }}">
										<li class="sidebar-list-item{{ if .IsActive `/api/foos/bars/create` }} active{{ end }}" data-anchor="api.foos.bars.create">
											<a href="/api/foos/bars/create" class="sidebar-item">Create a FooBar</a>
										</li>
										<li class="sidebar-list-item{{ if .IsActive `/api/foos/bars/list` }} active{{ end }}" data-anchor="api.foos.bars.list">
											<a href="/api/foos/bars/list" class="sidebar-item">List FooBars</a>
										</li>
									</ul>
								</li>
							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="sidebar-list-container">
			<h5 class="sidebar-list-title">Article Group 2</h5>
			<ul class="sidebar-list">
				<li class="sidebar-list-item{{ if .IsActive `/api/article-group-2/article-3` }} active{{ end }}" data-anchor="article-group-2.article-3">
					<a href="/api/article-group-2/article-3" class="sidebar-item">Article 3</a>
				</li>
			</ul>
		</div>
	</nav>
	<footer class="sidebar-footer">
	</footer>
</div>
