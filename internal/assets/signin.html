<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			form {
				display: table;
			}

			form > div {
				display: table-row;
			}

			label, input {
				display: table-cell;
				margin-bottom: 10px;
			}

			label {
				padding-right: 10px;
			}
		</style>
	</head>
	<body>
		<form action="" method="POST">
			<div>
				<label for="name">Name: </label>
				<input type="text" name="name" id="name" required>
			</div>
			<div>
				<label for="email">Password: </label>
				<input type="password" name="password" id="password" required>
			</div>
			<div>
				<input type="submit" value="Sign In">
			</div>
		</form>
	</body>
</html>
